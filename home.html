<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To-Do List</title>
    <script src="./assets/sweetalert2.js"></script>
    <link rel="stylesheet" href="./assets/sweetalert2.css">
    <script src="./js/index.js" defer></script>
    <script src="./js/tarea.js" defer></script>
  </head>
  <body
    class="bg-black flex flex-col items-center justify-start w-screen h-screen">
    <h1 class="text-3xl text-white mt-20">To Do List</h1>

    <button
      class="px-4 py-2 rounded text-white bg-purple-600"
      onclick="showDialog()">
      Añadir tarea
    </button>
    <div
      id="dialog"
      class="fixed left-0 top-0 bg-black opacity-0 hidden w-screen h-screen transition-opacity duration-500">
      <div
        class="bg-purple-600 rounded shadow-md p-8 mx-auto my-20 w-1/4 flex flex-col items-center justify-center">
        <div class="top-0 cursor-pointer" onclick="hideDialog()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12" />
          </svg>
        </div>
        <div
          class="group relative w-72 md:w-80 lg:w-96 text-center flex flex-col justify-center items-center">
          <label
            class="block w-full pb-1 text-sm font-medium text-gray-500 text-white"
            >Nueva tarea</label
          >
          <input
            id="inputTarea"
            class="w-full h-10 px-3 mb-2 text-base text-gray-700 placeholder-gray-600 border rounded-lg focus:shadow-outline"
            type="text"
            placeholder="Tu tarea" />
          <button
            class="h-10 px-5 m-2 text-gray-100 transition-colors duration-150 bg-gray-700 rounded-lg focus:shadow-outline hover:bg-gray-800"
            onclick="anadirTarea()">
            Añadir
          </button>
        </div>
      </div>
    </div>
    <div
      id="contenedor-tareas"
      class="w-3/4 flex flex-col items-center justify-center"></div>
  </body>
</html>
